
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Inter, Arial, sans-serif; font-size: 44px; fill: #4B2DB7; font-weight: 700; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 30px; fill: #3A2A8C; font-weight: 600; }
      .small { font-family: Inter, Arial, sans-serif; font-size: 24px; fill: #2F2A55; }
    </style>
    <linearGradient id="triGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E9E2FF" />
      <stop offset="100%" stop-color="#F5F2FF" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" class="title">Ethical Foundations of Public-Sector AI</text>

  <!-- Triangle background -->
  <polygon points="600,160 210,700 990,700" fill="url(#triGrad)" stroke="#7C5CFF" stroke-width="6" opacity="0.9"/>

  <!-- Vertices dots -->
  <circle cx="600" cy="160" r="10" fill="#7C5CFF"/>
  <circle cx="210" cy="700" r="10" fill="#7C5CFF"/>
  <circle cx="990" cy="700" r="10" fill="#7C5CFF"/>

  <!-- Labels at vertices -->
  <text x="600" y="120" text-anchor="middle" class="label">Transparency</text>
  <text x="210" y="745" text-anchor="middle" class="label">Fairness</text>
  <text x="990" y="745" text-anchor="middle" class="label">Accountability</text>

  <!-- Center trust badge -->
  <circle cx="600" cy="520" r="80" fill="#7C5CFF" opacity="0.12" />
  <circle cx="600" cy="520" r="80" fill="none" stroke="#7C5CFF" stroke-width="5" />
  <text x="600" y="528" text-anchor="middle" class="label" fill="#4B2DB7">Trust</text>

  <!-- Examples -->
  <text x="600" y="210" text-anchor="middle" class="small">Explainability • Traceability</text>
  <text x="350" y="650" text-anchor="middle" class="small">Bias mitigation • Inclusive design</text>
  <text x="850" y="650" text-anchor="middle" class="small">Audit trails • Human oversight</text>
</svg>
