
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Inter, Arial, sans-serif; font-size: 48px; fill: #4B2DB7; font-weight: 800; }
      .axis { stroke: #C8BFFF; stroke-width: 4; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 28px; fill: #3A2A8C; font-weight: 600; }
      .tick { stroke: #E8E2FF; stroke-width: 2; }
    </style>
    <linearGradient id="gap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E6DFFF" />
      <stop offset="100%" stop-color="#F6F3FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#C8BFFF" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="80" text-anchor="middle" class="title">AI Hype vs. Policy Maturity</text>

  <!-- Axes -->
  <line x1="120" y1="700" x2="1280" y2="700" class="axis"/>
  <line x1="120" y1="120" x2="120" y2="700" class="axis"/>
  <text x="1280" y="740" text-anchor="end" class="label">Time</text>
  <text x="80" y="130" text-anchor="start" class="label" transform="rotate(-90 80,130)">Intensity / Maturity</text>

  <!-- Governance Gap area -->
  <path d="M 220 690 
           C 320 650, 380 460, 420 320 
           C 450 220, 520 180, 620 210 
           C 680 230, 720 280, 750 340
           C 700 360, 650 380, 600 400
           C 520 430, 460 470, 420 520
           C 380 570, 340 640, 320 690 Z"
        fill="url(#gap)" opacity="0.9" filter="url(#shadow)"/>
  <text x="470" y="470" class="label" text-anchor="middle">Governance Gap</text>

  <!-- Hype curve -->
  <path d="M 140 690 
           C 260 670, 340 620, 420 480
           C 470 390, 520 260, 620 190
           C 700 140, 780 180, 830 240
           C 860 280, 860 330, 820 380
           C 760 450, 680 500, 600 540
           C 520 580, 420 610, 300 630
           C 230 640, 180 660, 150 680" 
        fill="none" stroke="#6C46FF" stroke-width="8"/>
  <text x="850" y="230" class="label">AI Hype</text>

  <!-- Policy maturity curve -->
  <path d="M 140 690 
           C 260 690, 360 680, 440 660
           C 520 640, 600 610, 680 560
           C 760 510, 820 450, 880 380
           C 940 320, 1000 270, 1100 250
           C 1180 235, 1240 250, 1280 260"
        fill="none" stroke="#3E72FF" stroke-width="8"/>
  <text x="1120" y="260" class="label">Policy Maturity</text>

  <!-- Milestones -->
  <circle cx="360" cy="640" r="6" fill="#6C46FF"/><text x="360" y="675" class="label" text-anchor="middle">Pilots</text>
  <circle cx="680" cy="560" r="6" fill="#3E72FF"/><text x="680" y="595" class="label" text-anchor="middle">Early Regulation</text>
  <circle cx="980" cy="300" r="6" fill="#3E72FF"/><text x="980" y="335" class="label" text-anchor="middle">Alignment</text>
</svg>
