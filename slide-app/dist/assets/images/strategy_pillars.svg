  <text x="330" y="320" text-anchor="middle" class="note">National AI Strategies</text>
  <text x="330" y="360" text-anchor="middle" class="note">Cross-agency goals</text>
  <text x="330" y="400" text-anchor="middle" class="note">Interoperability planning</text>

  <text x="700" y="320" text-anchor="middle" class="note">Digital literacy</text>
  <text x="700" y="360" text-anchor="middle" class="note">Public servants training</text>
  <text x="700" y="400" text-anchor="middle" class="note">Innovation culture</text>

  <text x="1070" y="320" text-anchor="middle" class="note">Funding alignment</text>
  <text x="1070" y="360" text-anchor="middle" class="note">Evaluation frameworks</text>
  <text x="1070" y="400" text-anchor="middle" class="note">Outcome metrics</text>

  <!-- Base line -->
  <rect x="160" y="640" width="1080" height="14" fill="#7C5CFF" />
