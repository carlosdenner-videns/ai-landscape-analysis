
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Inter, Arial, sans-serif; font-size: 48px; fill: #4B2DB7; font-weight: 800; }
      .pillar { fill: #E9E2FF; stroke: #7C5CFF; stroke-width: 6; rx: 25; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 30px; fill: #3A2A8C; font-weight: 700; }
      .note { font-family: Inter, Arial, sans-serif; font-size: 22px; fill: #2F2A55; }
