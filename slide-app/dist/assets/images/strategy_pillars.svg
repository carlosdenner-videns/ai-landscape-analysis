  <rect x="550" y="220" width="300" height="400" class="pillar"/>
  <rect x="920" y="220" width="300" height="400" class="pillar"/>

  <!-- Labels -->
  <text x="330" y="660" text-anchor="middle" class="label">Vision &amp; Coordination</text>
  <text x="700" y="660" text-anchor="middle" class="label">Capacity Building</text>
