
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Inter, Arial, sans-serif; font-size: 48px; fill: #4B2DB7; font-weight: 800; }
      .axis { stroke: #C8BFFF; stroke-width: 4; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 28px; fill: #3A2A8C; font-weight: 600; }
      .label-small { font-family: Inter, Arial, sans-serif; font-size: 22px; fill: #3A2A8C; font-weight: 600; }
      .tick { stroke: #E8E2FF; stroke-width: 2; }
    </style>
    <linearGradient id="gap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E6DFFF" />
      <stop offset="100%" stop-color="#F6F3FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#C8BFFF" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="80" text-anchor="middle" class="title">AI Hype vs. Policy Maturity</text>

  <!-- Axes -->
  <line x1="120" y1="700" x2="1280" y2="700" class="axis"/>
  <line x1="120" y1="120" x2="120" y2="700" class="axis"/>
  <text x="1280" y="740" text-anchor="end" class="label">Time</text>
  <text x="80" y="130" text-anchor="start" class="label" transform="rotate(-90 80,130)">Intensity / Maturity</text>

  <!-- Governance Gap area - revised to fill between curves -->
  <path d="M 180 690
           C 280 650, 360 520, 440 260
           C 480 150, 540 140, 600 140
           C 650 140, 700 160, 740 300
           C 760 370, 800 480, 880 520
           C 920 540, 980 500, 1040 400
           L 1040 500
           C 980 560, 920 600, 880 620
           C 800 660, 740 680, 680 685
           C 580 690, 480 690, 380 690
           L 180 690 Z"
        fill="url(#gap)" opacity="0.8" filter="url(#shadow)"/>
  <text x="580" y="380" class="label" text-anchor="middle">Governance Gap</text>

  <!-- AI Hype curve (proper Gartner hype cycle - no looping back) -->
  <path d="M 140 690
           C 220 680, 280 650, 360 520
           C 420 430, 460 250, 520 170
           C 560 120, 610 130, 650 160
           C 700 200, 730 280, 750 380
           C 770 480, 810 560, 880 600
           C 950 640, 1030 620, 1120 520
           C 1180 450, 1220 380, 1260 320"
        fill="none" stroke="#6C46FF" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Policy Maturity curve (gradual steady rise) -->
  <path d="M 140 690
           C 280 688, 380 685, 480 675
           C 580 665, 680 645, 780 610
           C 880 575, 980 530, 1080 470
           C 1160 420, 1220 360, 1260 300"
        fill="none" stroke="#3E72FF" stroke-width="8" stroke-linecap="round"/>

  <!-- Milestones and Labels on the Hype Curve -->
  <circle cx="240" cy="665" r="8" fill="#6C46FF"/>
  <text x="240" y="715" class="label-small" text-anchor="middle">Pilots</text>
  
  <circle cx="520" cy="170" r="8" fill="#6C46FF"/>
  <text x="520" y="150" class="label" text-anchor="middle">Peak Hype</text>
  
  <circle cx="750" cy="380" r="8" fill="#6C46FF"/>
  <text x="750" y="420" class="label-small" text-anchor="middle">Disillusionment</text>
  
  <circle cx="1120" cy="520" r="8" fill="#6C46FF"/>
  <text x="1120" y="560" class="label-small" text-anchor="middle">Reality</text>

  <!-- Milestones on Policy Curve -->
  <circle cx="480" cy="675" r="8" fill="#3E72FF"/>
  <text x="480" y="720" class="label-small" text-anchor="middle">Early Regulation</text>
  
  <circle cx="1080" cy="470" r="8" fill="#3E72FF"/>
  <text x="1160" y="450" class="label" text-anchor="middle">Policy Maturity</text>
  
  <circle cx="1240" cy="310" r="8" fill="#3E72FF"/>
  <text x="1240" y="290" class="label-small" text-anchor="middle">Alignment</text>
</svg>
